name: Report

on:
  schedule:
  - cron: "0 0 * * *"
  push:
    paths:
    - scripts/report.sh
    - .github/workflows/report.yml

jobs:

  prepare:
    name: Report
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create report
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      run: |
        bash scripts/report.sh >report.txt

    - name: Store report
      uses: actions/upload-artifact@v3
      with:
        name: daily_report
        path: "report.txt"

    - name: Display report
      run: |
        cat report.txt
        printenv | sort

    - name: Send report
      run: |
        curl --silent --fail --request POST --data "{\"msgtype\":\"m.text\",\"body\":\"New report available\"}" "https://${{ secrets.MATRIX_SERVER }}/_matrix/client/r0/rooms/${{ secrets.MATRIX_ROOM_ID }}/send/m.room.message?access_token=${{ secrets.MATRIX_ACCESS_TOKEN }}"
