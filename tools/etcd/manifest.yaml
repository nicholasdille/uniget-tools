name: etcd
version: 3.5.4
check: ${binary} --version | grep ^etcd | cut -d' ' -f3
tags:
  - type/cli
  - type/daemon
  - kubernetes
homepage: https://github.com/etcd-io/etcd
description: Distributed reliable key-value store
renovate:
  datasource: github-releases
  package: etcd-io/etcd
  extractVersion: ^v(?<version>.+?)$
download:
  - url: https://github.com/etcd-io/etcd/releases/download/v${version}/etcd-v${version}-linux-${alt_arch}.tar.gz
    type: tarball
    strip: 1
    files:
      - etcd-v${version}-linux-${alt_arch}/etcd
      - etcd-v${version}-linux-${alt_arch}/etcdctl
