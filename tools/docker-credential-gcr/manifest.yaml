name: docker-credential-gcr
version: 2.1.5
dependencies:
  - docker
tags:
  - standard/docker
  - container/runtime
  - category/security
  - cloud/google
homepage: https://github.com/GoogleCloudPlatform/docker-credential-gcr
description: Docker credential helper for GCR users
renovate:
  datasource: github-releases
  package: GoogleCloudPlatform/docker-credential-gcr
  extractVersion: ^v(?<version>.+?)$
download:
  - url: https://github.com/GoogleCloudPlatform/docker-credential-gcr/releases/download/v${version}/docker-credential-gcr_linux_${alt_arch}-${version}.tar.gz
    type: tarball
    files:
      - docker-credential-gcr
